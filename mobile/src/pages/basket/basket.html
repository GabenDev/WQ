<ion-content class="login-content" padding>

  <ion-list>
    <ion-item *ngFor="let basketItem of basket.items">
        <h2>{{ basketItem.item.name }}</h2>
        <p>{{ basketItem.item.description }}</p>
        <p class="price">{{ basketItem.item.price }} {{ basketItem.item.currency.symbol }} X {{ basketItem.orders }} = {{ basketItem.item.price * basketItem.orders }} {{ basketItem.item.currency.symbol }}</p>

        <button ion-button clear item-right icon-only end color="danger" (click)="remove(basketItem.item)">
          ( {{ basketItem.orders }} ) &nbsp;
          <ion-icon class="icon" ios="ios-remove-circle" md="md-remove-circle"></ion-icon>
        </button>
    </ion-item>
  </ion-list>
