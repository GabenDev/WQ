<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ordering
    </ion-title>

  </ion-navbar>
</ion-header>

  <ion-row class="logo-row">

  </ion-row>
  <div class="login-box">

      <ion-row>

      </ion-row>

    </form>
  </div>
