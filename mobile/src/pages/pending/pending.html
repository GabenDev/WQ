<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pending orders
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-list>
    <ion-item-sliding *ngFor="let order of pendingItems">
      <ion-item>
        <h1>{{ order.sequence }}</h1>
        <ion-item *ngFor="let item of order.items">
          <h2>{{ item.item.name }}</h2>
          <p>{{ item.item.description }}</p>
          <p class="price">{{ item.item.price }} X {{ item.orders }} = {{ item.item.price * item.orders }}</p>
        </ion-item>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="done(order.sequence)">
          <ion-icon name="checkmark-circle"></ion-icon>
          Order Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!--<button ion-button class="submit-btn" (click)="submit()" full>Submit</button>-->
</ion-content>
