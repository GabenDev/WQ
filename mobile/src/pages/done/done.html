<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ready Orders
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="login-content" padding>
  <ion-list>
      <ion-item *ngFor="let order of pendingItems">
        <h1>{{ order.sequence }}</h1>
        <ion-item *ngFor="let item of order.items">
          <h2>{{ item.item.name }} - {{item.item.readyDate}}</h2>
          <p>{{ item.item.description }}</p>
          <p class="price">{{ item.item.price }} X {{ item.orders }} = {{ item.item.price * item.orders }}</p>
        </ion-item>
      </ion-item>
  </ion-list>
</ion-content>
